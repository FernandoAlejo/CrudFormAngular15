<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" readonly
                    [(ngModel)]="employeeDetails.id" name="id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" 
                    [(ngModel)]="employeeDetails.name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    [(ngModel)]="employeeDetails.email" name="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone"
                    [(ngModel)]="employeeDetails.phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary"
                    [(ngModel)]="employeeDetails.salary" name="salary">
                </div>
                <div class="mb-3">
                    <label for="departament" class="form-label">Departament</label>
                    <input type="text" class="form-control" id="departament"
                    [(ngModel)]="employeeDetails.department" name="departament">
                </div>
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger" 
                (click)="deleteEmployee(employeeDetails.id)">Delete</button>
            </div>
        </div>
    </form>
</div>
