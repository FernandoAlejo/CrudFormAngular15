<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    <form #form="ngForm" (ngSubmit)="addEmployee()">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" 
                    [(ngModel)]="addEmployeeRequest.name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    [(ngModel)]="addEmployeeRequest.email" name="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone"
                    [(ngModel)]="addEmployeeRequest.phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary"
                    [(ngModel)]="addEmployeeRequest.salary" name="salary">
                </div>
                <div class="mb-3">
                    <label for="departament" class="form-label">Departament</label>
                    <input type="text" class="form-control" id="departament"
                    [(ngModel)]="addEmployeeRequest.department" name="departament">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
